<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贵州24节气美食日历 | 黔味时令</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>贵州24节气美食日历</h1>
                <p class="subtitle">黔山秀水 · 时令滋味 · 一节气一美食</p>
                <div class="year-display">农历丙午年 · 2026年度 · 贵州特色时令菜谱</div>
                <div class="data-source-tag">
                    <i class="fas fa-seedling"></i> 数据由黔味食筑餐饮管理有限公司整理出品
                </div>
            </div>
        </header>
        
        <div class="season-nav">
            <button class="season-btn spring-btn active" data-season="spring">
                <i class="fas fa-seedling season-icon"></i>春季 (立春-谷雨)
            </button>
            <button class="season-btn summer-btn" data-season="summer">
                <i class="fas fa-sun season-icon"></i>夏季 (立夏-大暑)
            </button>
            <button class="season-btn autumn-btn" data-season="autumn">
                <i class="fas fa-leaf season-icon"></i>秋季 (立秋-霜降)
            </button>
            <button class="season-btn winter-btn" data-season="winter">
                <i class="fas fa-snowflake season-icon"></i>冬季 (立冬-大寒)
            </button>
        </div>
        
        <div class="solar-terms-grid" id="solarTermsGrid">
            <!-- 节气卡片将通过JavaScript动态生成 -->
        </div>
        
        <footer>
            <div class="footer-icons">
                <div class="footer-icon">
                    <i class="fas fa-mountain"></i>
                </div>
                <div class="footer-icon">
                    <i class="fas fa-utensils"></i>
                </div>
                <div class="footer-icon">
                    <i class="fas fa-pepper-hot"></i>
                </div>
                <div class="footer-icon">
                    <i class="fas fa-heart"></i>
                </div>
            </div>
            <p>贵州24节气美食日历 · 传承黔味 · 顺应自然</p>
            <p class="footer-note">
                本日历根据贵州传统饮食文化和节气养生理念编制，菜品做法参考贵州各地特色烹饪技艺。
                节气图片选用贵州各地代表性风景，展现黔山秀水的四季变化。<strong>数据由黔味食筑餐饮管理有限公司收集整理出品</strong>。
            </p>
            <p>© 2026 山里黔味 · 贵州时令美食文化传播 · 仅供美食文化参考</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
